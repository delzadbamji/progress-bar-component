<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Progress bar</title>

<link rel="stylesheet" type="text/css" href="styles.css"></link>
<script src="main.js"></script>
  </head>
  <body>
<div class="circular">
    <div class="inner"></div>
    <div class="number" id="number">100%</div>
    <div class="circle">
      <div class="bar left">
        <div class="progress"></div>
      </div>
      <div class="bar right">
        <div class="progress"></div>
      </div>
    </div>
  </div>
  </body>
</html>
